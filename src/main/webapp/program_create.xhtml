<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="programmerUuid" value="#{programController.programmerUuid}"/>
        <f:viewParam name="programUuid" value="#{programController.programUuid}"/>
        <f:viewAction action="#{programController.initProgram()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header>
                <h1>
                    <h:outputText rendered="#{programController.programUuid != null}"
                                  value="Edit the program #{programController.program.name}"/>
                    <h:outputText rendered="#{programController.programUuid == null}"
                                  value="Create a new program with uuid #{programController.program.uuid}"/>
                </h1>
            </header>
            <section>
                <h:form styleClass="tableGrid">
                    <h:outputLabel for="name" value="Name:"/>
                    <h:inputText id="name" value="#{programController.program.name}"/>
                    <h:outputLabel for="description" value="Description:"/>
                    <h:inputText id="description" value="#{programController.program.description}"/>
                    <h:outputLabel for="code" value="Code:"/>
                    <h:inputTextarea id="code" value="#{programController.program.code}" style="resize: vertical"/>
                    <h:outputLabel for="author" value="Author:"/>
                    <h:selectOneMenu id="author" value="#{programController.programmerUuid}">
                        <f:selectItems value="#{programmerController.getProgrammers()}" var="programmer"
                                       itemValue="#{programmer.uuid}"
                                       itemLabel="#{programmer.name}" />
                    </h:selectOneMenu>
                    <h:commandButton value="Save" action="#{programController.save()}"/>
                    <h:commandButton value="Cancel" action="#{programController.cancel()}"/>
                </h:form>
            </section>
        </article>
    </ui:define>
</ui:composition>
