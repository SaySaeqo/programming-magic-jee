<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="uuid" value="#{programViewController.programUuid}"/>
        <f:viewAction action="#{programViewController.initProgram()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header>
                <h1>#{messages['program.title']}</h1>
            </header>
            <section>
                <div class="tableGrid">
                    <div><h:outputText value="UUID:"/></div>
                    <div><h:outputText value="#{programViewController.program.uuid}"/></div>
                    <div><h:outputText value="#{messages['creationDate']}"/></div>
                    <div><h:outputText value="#{programViewController.program.entityCreationDate}"/></div>
                    <div><h:outputText value="#{messages['lastModification']}"/></div>
                    <div><h:outputText value="#{programViewController.program.entityModificationDate}"/></div>
                    <div><h:outputText value="#{messages['program.name']}"/></div>
                    <div><h:outputText value="#{programViewController.program.name}"/></div>
                    <div><h:outputText value="#{messages['program.description']}"/></div>
                    <div><h:outputText value="#{programViewController.program.description}"/></div>
                    <div><h:outputText value="#{messages['program.created']}"/></div>
                    <div><h:outputText value="#{programViewController.program.dateOfCreation}"/></div>
                    <div><h:outputText value="#{messages['program.usedTechnology']}"/></div>
                    <div><h:outputText value="#{programViewController.program.usedTechnology ? programViewController.program.usedTechnology.name : '-'}"/></div>
                    <div><h:outputText value="#{messages['program.code']}"/></div>
                    <div style="display: flex"><h:outputText value="#{programViewController.program.code}" styleClass="code"/></div>
                </div>
            </section>
        </article>
    </ui:define>
</ui:composition>
