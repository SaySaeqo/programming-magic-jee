<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">
        <article>
            <header><h2>Login</h2></header>
            <section>
                <h:form>
                    <h:outputLabel for="username" value="Name:"/>
                    <h:inputText id="username" name="j_username" type="text" value="#{userViewController.login}"/>
                    <h:outputLabel for="password" class="form-label" value="Password:"/>
                    <h:inputSecret id="password" name="j_password" value="#{userViewController.password}"/>
                    <h:commandButton type="submit" value="Login" action="#{userViewController.signIn()}"/>
                </h:form>
            </section>
        </article>
    </ui:define>

</ui:composition>
