<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

   <ui:define name="content">
      <article>
         <header><h2>#{messages['nav.users']}</h2></header>

         <h:dataTable value="#{userViewController.getUsers()}" var="user">
            <h:column>
               <f:facet name="header">#{messages['users.login']}</f:facet>
               <h:outputText value="#{user.login}"/>
            </h:column>

            <h:column>
               <f:facet name="header">#{messages['users.password']}</f:facet>
               <h:outputText value="#{user.password}"/>
            </h:column>

            <h:column>
               <f:facet name="header">#{messages['users.roles']}</f:facet>
               <h:outputText value="#{user.roles}"/>
            </h:column>

            <h:column>
               <f:facet name="header">#{messages['delete']}</f:facet>
               <h:form>
                  <h:commandButton value="#{messages['delete']}" action="#{userViewController.delete(user)}"/>
               </h:form>
            </h:column>

            <h:column>
               <f:facet name="header">#{messages['creationDate']}</f:facet>
               <h:outputText value="#{user.entityCreationDate}"/>
            </h:column>

            <h:column>
               <f:facet name="header">#{messages['lastModification']}</f:facet>
               <h:outputText value="#{user.entityModificationDate}"/>
            </h:column>

         </h:dataTable>
      </article>
   </ui:define>

</ui:composition>
